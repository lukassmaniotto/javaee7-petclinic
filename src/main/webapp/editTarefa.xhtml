<ui:composition template="./template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich">

        <ui:define name="content">
        <h2 id="editTarefa">#{msg.editTarefa}</h2>
            <h:form id="editTarefaForm">
                <h:panelGroup>
                    <h:messages id="messages" layout="block" errorStyle="color: red"/>
                </h:panelGroup>
                <h:panelGrid id="grid" columns="2">
                    <h:outputLabel value="#{msg.descricao}" for="descricao"/>
                    <h:inputText id="descricao" styleClass="form-control"
                                 value="#{tarefaController.tarefa.descricao}"/>
					<h:outputLabel value="#{msg.observacao}" for="observacao"/>
                    <h:inputText id="observacao" styleClass="form-control"
                                 value="#{tarefaController.tarefa.observacao}"/>
                </h:panelGrid>
                <h:commandButton id="save" value="#{msg.save}"
                                 action="#{tarefaController.saveEditedTarefa}"/>
            </h:form>
        </ui:define>

    </ui:composition>
